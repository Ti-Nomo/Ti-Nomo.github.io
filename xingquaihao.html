<h2>兴趣爱好</h2>
<h3>
    <strong>书法</strong>   在我一年级的时候便养成了练习书法的兴趣爱好，虽然现在忘记了不少，但是依旧能够写的蛮像样子。<br>
    
   <strong>乒乓球</strong>   大概四年级的时候报名了乒乓球社团活动，此后便一直喜爱着这项运动，又菜又爱玩。 <br>
    
   <strong>中国象棋</strong>   初一的时候报了象棋社团，只能说是略懂规则，知道怎么下。<br>
    
   <strong>王者荣耀</strong>   初二的时候有一款游戏十分风靡，叫做王者荣耀，现在依旧是闲暇消遣的好方式。<br>
    
    <strong>游泳</strong>   高二的时候终于鼓起勇气学会了游泳，此后便十分享受在水里的时光。 <br>
    
    <strong>原神</strong>   大一接触了原神，具有强烈的二次元风采，十分喜欢里面的角色和故事。<br>
    
</h3>
